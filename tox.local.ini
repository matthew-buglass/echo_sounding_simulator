[tox]
envlist = py310,coverage

[testenv]
deps =
    -rrequirements.txt
commands =
    python -m coverage run -p -m pytest

[coverage:run]
relative_files = True

[testenv:coverage]
basepython = python3.10
commands =
    python -m coverage combine
    python -m coverage report -m --skip-covered
    python -m coverage json

[gh-actions]
python =
    3.10: py310