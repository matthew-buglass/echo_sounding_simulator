[tox]
envlist = py310,py311,py312,coverage

[testenv]
deps =
    -rrequirements.txt
commands =
    python -m coverage --data-file=coverage_${{ matrix.python-version }}_${{ matrix.os }} run -m unittest discover -s ./tests -p 'test_*.py'

[testenv:coverage]
basepython = python3.10
commands =
    python -m coverage combine
    python -m coverage report -m --skip-covered
    python -m coverage json

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312