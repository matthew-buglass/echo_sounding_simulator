# This workflow will install Python dependencies, runs tests
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Smoke Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  tests:
    name: "Smoke test ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
#          - macos-latest
#          - windows-latest
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
    - name: "Checkout the Repo"
      uses: actions/checkout@v3

    - name: "Set up Python"
      uses: actions/setup-python@v3
      with:
        python-version: "${{ matrix.python-version }}"

    - name: "Install dependencies"
      run: |
        python -m pip install -r requirements.txt

    - name: "Run tox for ${{ matrix.python-version }}"
      run: |
        python echo_sound_sim.py tests/test_data/test_mesh.stl -sr=1 -vel=50 --no-wait
